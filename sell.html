<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Market - Sell an Item</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Campus Market</h1>
    <nav>
      <a href="index.html">Browse Listings</a>
      <a href="sell.html">Sell an Item</a>
    </nav>
  </header>


  <main>
    <h2>Sell an Item</h2>
    <form>
      <label for="itemName">Item Name:</label><br>
      <input type="text" id="itemName" name="itemName" required><br><br>

      <label for="price">Price (USD):</label><br>
      <input type="number" id="price" name="price" required><br><br>

      <label for="description">Description:</label><br>
      <textarea id="description" name="description" rows="4" cols="40" required></textarea><br><br>

      <label for="image">Upload an Image:</label><br>
      <input type="file" id="image" accept="image/*"><br><br>

      <label for="email">Your Temple Email (@temple.edu):</label><br>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="example@temple.edu"
        pattern=".+@temple\.edu" 
        required><br><br>

      <button type="submit">Post Listing</button>
    </form>
  </main>
</body>
</html>
