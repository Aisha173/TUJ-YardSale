<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUJ Yard Sale</title>

    <link rel="stylesheet" href="index.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1 class="logo">
          <a href="index.html" style="color:white; text-decoration:none;">TUJ <span class="accent">Yard Sale</span></a>
        </h1>
      </div>

      <div class="header-center">
        <div class="search-container">
          <input id="searchInput" type="search" placeholder="Search for items..." />
          <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>

      <div class="header-right">
        <a href="sell.html">Sell</a>
      </div>
    </header>

    <main class="main-container">

      <aside class="sidebar">
        <h2>Categories</h2>
        <ul id="categoryList">
          <li><a href="#" data-category="All"><info class="fa-solid fa-layer-group"></info> All Items</a></li>
          <li><a href="#" data-category="Books"><info class="fa-solid fa-book"></info> Books</a></li>
          <li><a href="#" data-category="Clothes"><info class="fa-solid fa-shirt"></info> Clothing</a></li>
          <li><a href="#" data-category="Electronics"><info class="fa-solid fa-computer"></info> Electronics</a></li>
          <li><a href="#" data-category="Furniture"><info class="fa-solid fa-couch"></info> Furniture</a></li>
          <li><a href="#" data-category="Other"><info class="fa-solid fa-ellipsis"></info> Other</a></li>
        </ul>
      </aside>


      <section class="content">
        <h2>Featured Items</h2>
        <div class="item-grid" id="itemGrid"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
